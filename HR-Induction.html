<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Induction</title>
    <link rel="stylesheet" href="HR-Induction.css">
    <link rel="stylesheet" href="dx.generic.custom-scheme.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.1.7/css/dx.light.compact.css">
</head>

<body>
    <div class="dx-viewport">
        <div class="demo-container">
            <div id="center-content">
                <div id="demo-items-container">
                    <div class="content dx-fieldset">
                        <div class="dx-field">
                            <div class="tabs-container"></div>

                            <!-- Grids for each tab -->
                            <div id="grid-create" class="grid-container"></div>
                            <div id="NewGridContainer" class="grid-container"></div>
                            <div id="AllGridData"></div>


                            <!-- Form container -->
                            <div id="gridContainer"></div>
                            <div id="tabs"></div>
                            <div id="DirectoryGridContainer"></div>
                            <div id="SelectedGridData"></div>
                            <div id="ShortlistGridData"></div>
                            <div id="InterviewGridData"></div>
                            <div id="RejectGridData"></div>
                            <div id="NegotiationGridData"></div>
                            <div id="ArchiveGridData"></div>
                            <div id="grid-container"></div>
                            <div id="form"></div>
                            <div id="form-container" style="display:none;"></div>
                            <div id="success-contained"></div>
                            <div id="danger-contained"></div>

                            <div id="action-add"></div>
                            <div id="popup"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="dx.all.js"></script>
    <script src="dx-quill.min.js"></script>
    <script src="HR-Induction.js"></script>
</body>

</html>
